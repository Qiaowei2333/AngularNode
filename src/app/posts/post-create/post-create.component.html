<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input 
            id="1"
            matInput 
            type="text" 
            name="title"
            ngModel
            required
            placeholder="Post Title"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea 
            matInput 
            rows="4" 
            name="content"
            ngModel
            required
            placeholder="Post Content"
            minlength="3"></textarea>
            <mat-error *ngIf="postForm.form.get('content')?.invalid">Please enter a post content longer than 3 words</mat-error>
        </mat-form-field>
        <button 
          mat-raised-button 
          color="accent"
          type="submit">Save Post</button>
  </form>
</mat-card>
